<!DOCTYPE html>
<html lang="en">
  <head>

    <link rel="shortcut icon" href="favicon.ico">
    
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="css/styles.css"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Rumah Ikasada</title>

    <link rel="manifest" href="/manifest.json">
    <meta name="description" content="Website Alumni Smaridasa"/>
    <meta name="author" content="Ahmad Furqan"/>
    <meta name="theme-color" content="#d81b60"/>
  </head>

  <body>

    <header>
      <!-- Navigasi -->
      <nav class="pink darken-1" role="navigation">
        <div class="nav-wrapper container">
            <a href="/" class="brand-logo">   
              <img src="aset/icons/logo.png" id="imglogo" class="icon-menu" alt="Logo"/> <b>IKASADA</b>
            </a>
            <a href="#" data-target="nav-mobile" class="sidenav-trigger">
              <img src="aset/icons/menu.png" class="icon-menu" alt="Menu"/>
            </a>
            
            <ul class="topnav right hide-on-med-and-down"></ul>
            <aside>
              <ul class="sidenav" id="nav-mobile">
                <li id="sidemenu-title"><h6> ::: IKASADA </h6></li>
              </ul>
            </aside>
        </div>
      </nav>
      <!-- Akhir Navigasi -->
    </header>

    <!-- Kontainer Halaman -->
    <main id="body-content"></main>

    <!-- Footer -->
    <footer class="pink darken-1">
      <p>Ikasada &#169; 2020 &middot; Ahmad Furqan</p>
    </footer>

    <!-- Form Login -->
    <section id="boxlogin" class="modal modal-fixed-footer"></section>

    <!-- Fixed Floating Button -->
    <div class="fixed-action-btn" id="btn-float">
      <a class="btn-floating btn-large teal">
        <img src="aset/icons/menu.png" class="icon-menu" alt="Menu"/>
      </a>
      <ul>
        <li title="Login"><a class="btn-floating red modal-trigger showlogin" href="#boxlogin"><img src="aset/icons/login-f.png" class="icon-float" alt="Login"/></a></li>
        <li title="Hubungi Kami"><a class="btn-floating yellow darken-1 btn-nav" href="#kontak"><img src="aset/icons/kontak-f.png" class="icon-float" alt="Kontak"/></a></li>
        <li title="Layanan Alumni"><a class="btn-floating green btn-nav" href="#layanan"><img src="aset/icons/layanan-f.png" class="icon-float" alt="Layanan"/></a></li>
        <li title="Profil Ikasada"><a class="btn-floating blue btn-nav" href="#profil"><img src="aset/icons/profil-f.png" class="icon-float" alt="Profil"/></a></li>
      </ul>
    </div>

    <!-- Button Scroll Up -->
    <a id="goTop" title="Klik untuk Navigasi ke Atas" class="btn-large teal">
      <img src="aset/icons/up-arrow.png" class="icon-up" alt="UP"/>
    </a>

    <!--JavaScript at end of body for optimized loading-->
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/materialize.min.js"></script>
    <script src="js/cekserviceworker.js"></script>
    <script src="js/script.js"></script>
    
  </body>
</html>
