<!DOCTYPE html>
<html>
  <head>
    <link rel="shortcut icon" href="favicon.ico">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="css/styles.css"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Rumah Ikasada</title>
  </head>

  <body>

    <header>
      <!-- Navigasi -->
      <nav class="teal lighten-1" role="navigation">
        <div class="nav-wrapper container">
            <a href="/" class="brand-logo">   
              <i class="material-icons" id="logoikasada">reduce_capacity</i><strong>IKASADA</strong>
            </a>
            <a href="#" data-target="nav-mobile" class="sidenav-trigger">
              <i class="material-icons">menu</i>
            </a>
            
            <ul class="topnav right hide-on-med-and-down"></ul>
            <aside>
              <ul class="sidenav" id="nav-mobile"></ul>
            </aside>
        </div>
      </nav>
      <!-- Akhir Navigasi -->
    </header>

    <!-- Kontainer Halaman -->
    <main id="body-content"></main>

    <!-- Footer -->
    <footer class="teal lighten-1">
      <p>Ikasada &#169; 2020 &middot; Ahmad Furqan</p>
    </footer>

    <!-- Form Login -->
    <section id="boxlogin" class="modal modal-fixed-footer"></section>

    <!-- Fixed Floating Button -->
    <div class="fixed-action-btn" id="btn-float" style="margin-right: 70px;">
      <a class="btn-floating btn-large red">
        <i class="large material-icons">menu</i>
      </a>
      <ul>
        <li title="Login"><a class="btn-floating red modal-trigger showlogin" href="#boxlogin"><i class="material-icons">vpn_key</i></a></li>
        <li title="Hubungi Kami"><a class="btn-floating yellow darken-1 btn-nav" id="kontak"><i class="material-icons">call</i></a></li>
        <li title="Layanan Alumni"><a class="btn-floating green btn-nav" id="layanan"><i class="material-icons">support_agent</i></a></li>
        <li title="Profil Ikasada"><a class="btn-floating blue btn-nav" id="profil"><i class="material-icons">device_hub</i></a></li>
      </ul>
    </div>

    <!-- Button Scroll Up -->
    <button id="goTop" title="Klik untuk Navigasi ke Atas">Up</button>

    <!--JavaScript at end of body for optimized loading-->
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/materialize.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
